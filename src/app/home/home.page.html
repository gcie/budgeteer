<ion-menu contentId="mainContent" menuId="mainMenu" swipeGesture="true">
  <ion-content>

    <div class="sidenav-header" fxLayout="column" fxLayoutAlign="start center">
      <img src="/assets/img/wallet.svg" style="width: 48px; height: 48px;">
      <h2 class="mat-title">{{ authService.currentUser.displayName }}</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item href="/">
        <mat-icon svgIcon="home">home</mat-icon>
        <span style="margin-left: 15px;">
          Strona główna
        </span>
      </a>
      <a mat-list-item href="/">
        <mat-icon svgIcon="account">account_circle</mat-icon>
        <span style="margin-left: 15px;">
          Moje konto
        </span>
      </a>
      <a mat-list-item>
        <mat-icon svgIcon="logout-variant">exit_to_app</mat-icon>
        <span style="margin-left: 15px;">
          Wyloguj
        </span>
      </a>
    </mat-nav-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <mat-toolbar fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" role="header" color="primary">
    <button mat-icon-button (click)="openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    Budżeter
  </mat-toolbar>
</ion-header>


<ion-content [fullscreen]="true" id="mainContent" fxLayout="column" fxLayoutAlign="center center">



  <button mat-button (click)="test()">New entry</button>


  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
    <div class="social-auth-options">
      <p class="options-divider">Or</p>
    </div>
    <ion-button (click)="redirect('/sign-in')">Sign in</ion-button>
    <ion-button (click)="redirect('/sign-up')">Sign up</ion-button>
  </div>

</ion-content>
