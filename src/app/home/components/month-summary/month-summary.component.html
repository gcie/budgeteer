<mat-card>
  <mat-card-title>
    <h2 class="mat-h2">Podsumowanie miesiąca</h2>
  </mat-card-title>
  <mat-card-content>
    <div fxLayout="row" fxLayoutGap="4px">
      <p class="mat-body no-margin">Wydatki:&nbsp;</p>
      <p class="mat-body no-margin warn">{{ wallet.currentMonthExpenses | async | amount }}</p>

      <div fxFlex></div>

      <p class="mat-body no-margin">Dochody:&nbsp;</p>
      <p class="mat-body no-margin success">{{ wallet.currentMonthIncome | async | amount }}</p>

      <div fxFlex></div>

      <p class="mat-body no-margin">Różnica:&nbsp;</p>
      <p class="mat-body no-margin"
        [ngClass]="{success: (wallet.currentMonthDiff | async) > 0, warn: (wallet.currentMonthDiff | async) < 0}">
        {{ wallet.currentMonthDiff | async | amount }}</p>
    </div>
  </mat-card-content>
</mat-card>
